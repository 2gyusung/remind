<!DOCTYPE html>
<html lang="ko">
<head>
    <title>리액트 실습</title>

    <!-- 리액트 다운로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- 바벨 다운로드 -->
    <script type="text/javascript" src="https://unpkg.com/babel-standalone@6/babel.js"></script>

    <!-- 바벨을 사용한 자바스크립트 => 1. 최신문법으로 작성해도, 많은 브라우저에서 실행 가능하도록 옛날 문법으로 변경해줌  -->
    <!-- 바벨을 사용한 자바스크립트 => 2. 자바스크립트에서 문자열이 아닌 HTML태그를 입력하면, 진짜 HTML태그로 변경해줌 -->
    <!-- 바벨을 사용한 자바스크립트 => 3. 자바스크립트에서 작성한 HTML => JSX 라고 부름(여기서는 <h1>안녕하세요</h1>) -->
    <script type="text/babel" src="./button.js"></script>
    <script type="text/babel" src="./input.js"></script>
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('root'));

        /* 1. 변수는 중괄호에다가 쓰면 알아서 바벨이 진짜 HTML로 바꿔줌 */
        /* 2. 함수는 태그에다가 쓰면 알아서 바벨이 진짜 HTML로 바꿔줌 */
        root.render(
            <div>
                {철수의버튼}
                <br />
                {영희의인풋()}
                
                <영희의인풋 />
            </div>
        );

        /* Q) 기존의 innerHTML 방식으로도 아래 코드와 같이 문자열 태그로 조립할 수 있지 않나요? */
        // document.getElementById("root").innerHTML = `
        //     <div>
        //         ${철수의버튼}    =>   "<button></button>"
        //         <br />
        //         ${영희의인풋()}  =>   "<input type="text" />"
        //     </div>
        // `
        /* A) 가능하지만, ${철수의버튼}, <br />, ${영희의인풋()} 3개중에 1개라도 변경되면 위 코드를 다시 실행해서 전체를 새로 innerHTML에 그려야됨 */
        /*    반면 리액트는? 바뀐 것만 다시 그려줌(ex, <영희의인풋 /> 내용이 변경되면? {철수의버튼}과 <br />은 다시 안그림). 규모가 클수록 리액트 써야됨   */
    </script>
</head>
<body>
    <!-- 리액트방식: HTML은 이것만 만들어 놓고, 자바스크립트로 HTML 만들어서 아래에 집어넣는 방식 -->
    <!-- 장점? 자바스크립트 파일을 100개, 1000개 쪼갤 수 있어서(일기목록, 일기페이지내이션, 일기등록모달, ...) 부품 조립하듯이 홈페이지 조립 가능하고, 똑같은거 여러번 재사용도 가능 -->
    <div id="root"></div>
</body>
</html>
